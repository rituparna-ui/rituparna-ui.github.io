    <script>
      const socialIcons = document.getElementsByClassName("social-icon");
      const colorClasses = ["g-red", "g-green", "g-yellow", "g-blue"];

      Array.from(socialIcons).forEach((el) => {
        el.addEventListener("mouseenter", () => {
          const randomColor =
            colorClasses[Math.floor(Math.random() * colorClasses.length)];
          el.classList.add(randomColor);
        });
        el.addEventListener("mouseleave", () => {
          for (let index = 0; index < el.classList.length; index++) {
            const element = el.classList[index];
            if (colorClasses.includes(element)) {
              el.classList.remove(element);
              break;
            }
          }
        });
      });
    </script>
